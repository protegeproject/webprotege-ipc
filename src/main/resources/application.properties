keycloak.jwk-set-uri=http://keycloak:8080

# RabbitMQ Listener Configuration - Use manual acknowledgment to properly handle errors
spring.rabbitmq.listener.simple.acknowledge-mode=manual
spring.rabbitmq.listener.simple.default-requeue-rejected=false
spring.rabbitmq.listener.simple.channel-transacted=false
spring.rabbitmq.listener.simple.consumer-batch-enabled=false

# Connection resilience
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.initial-interval=1000
spring.rabbitmq.listener.simple.retry.max-attempts=3
spring.rabbitmq.listener.simple.retry.multiplier=1.0
spring.rabbitmq.listener.simple.retry.max-interval=10000